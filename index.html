<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        const gameComponents = ["rock", "paper", "scissor"];
        
        function computerPlay(){
            return gameComponents[Math.floor(Math.random() * gameComponents.length)];
        }

        function playRound(playerSelection, computerSelection){
            computerSelection = computerPlay();
            playerSelection = playerSelection;
             if (computerSelection === playerSelection){
                 console.log("Game tie. Play again!");
             }
             else if(computerSelection === 'rock' && playerSelection === 'paper'){
                console.log(`Player won! ${playerSelection} covers ${computerSelection}`);
             }
             else if(computerSelection === "paper" && playerSelection === 'scissor'){
                console.log(`Player won! ${playerSelection} cuts ${computerSelection}`);
             }
             else if (computerSelection === 'scissor' && playerSelection === 'rock'){
                console.log(`Player won! ${playerSelection} crushes ${computerSelection}`);
             }
             else {console.log(`Computer won! ${computerSelection} beats ${playerSelection}`)}
        }
        

        let playerSelection;
        const computerSelection = computerPlay();
        //console.log(playRound(playerSelection, computerSelection));

        function game(){
                playerSelection = prompt("Enter your choice!");
                playRound(playerSelection, computerSelection);
        }

    </script>
</body>
</html>
